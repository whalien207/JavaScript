<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }
    </style>

</head>
<body>
    
    <h3>이벤트객체활용</h3>
    <div>
        <ul class="imgSelect">
            <li><img src="img/1.jpg" alt="1" width="100"></li>
            <li><img src="img/2.jpg" alt="1" width="100"></li>
            <li><img src="img/3.jpg" alt="1" width="100"></li>
            <li><img src="img/4.jpg" alt="1" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" alt="결과" width="300" >
        </div>
    </div>

    <script>
        var imgSelect = document.querySelector(".imgSelect");
        var img = document.querySelector(".result > img");
        
        imgSelect.onclick = function(e){
            if(e.target.tagName != "UL"){
                img.src = e.target.src;
            }
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .func1{ width: 300px; height: 300px; background-color: red;} 
        .func2{ width: 200px; height: 200px; background-color: orange;}
        .func3{ width: 100px; height: 100px; background-color: yellowgreen;}
    </style>

</head>
<body>
    
    <div class="func1">
        <div class="func2">
            <div class="func3">func3자식</div>
        </div>
    </div>

    <script>

        /*
        DOM에서 이벤트 동작방식은 기본으로 버블링이다.
        버블링 - 부모, 자식 모두에 이벤트가 있을 때 이벤트가 자식 -> 부모 방향으로 전파되는 특징이 있다.

        3번 클릭시 -> 3 > 2 > 1 순으로 실행
        */

        // 버블링

        var func1 = document.querySelector(".func1");
        func1.onclick = function(){
            alert("1");
        }
        var func2 = document.querySelector(".func2");
        func2.onclick = function(){
            event.stopPropagation(); //이벤트 버블링 중단
            alert("2");
        }
        var func3 = document.querySelector(".func3");
        func3.onclick = function(){
            alert("3");
        }

        /*
        이벤트 캡처링 -> 부모, 자식에 이벤트가 있을 때, 부모 -> 자식으로 전파되는 특징
        addEventListener() 방식으로만 가능하다.

        3번클릭시 -> 1 > 2 > 3 순서대로 실행
        */

        var func1 = document.querySelector(".func1");
        var func2 = document.querySelector(".func2");
        var func3 = document.querySelector(".func3");

        //어떤이벤트?, 함수, 
        func1.addEventListener("click", function(){
            alert("1");
        }, true);

        func2.addEventListener("click", function(){
            alert("2");
        }, true);

        func3.addEventListener("click", function(){
            alert("3");
        }, true);

    </script>

</body>
</html>

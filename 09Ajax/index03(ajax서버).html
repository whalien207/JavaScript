            fetch("http://apis.data.go.kr/1360000/TourStnInfoService/getTourStnVilageFcst?ServiceKey="+key+"&pageNo="+page+"&numOfRows=10&dataType=JSON&CURRENT_DATE=20230106&HOUR=24&COURSE_ID=1").then(function(res){

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>

<body>

    <script>

        console.log('=============if===============');
        var num1 = 1;
        if (num1 >= 10) {
            console.log('10보다 큼');
        } else {
            console.log('10보다 작음');
        }

        console.log('=============형변환===============');
        //형변환 parseInt(정수 형변환), parseFloat(실수 형변환)
        var randomNum = (Math.random() * 101);
        console.log('랜덤한 숫자 : ' + randomNum);

        var parseNum = parseInt(Math.random() * 101);
        console.log('랜덤한 숫자 parseInt 형변환 : ' + parseNum);

        if (parseNum >= 90) {

        } else if (parseNum >= 80) {

        } else {

        }


        

        console.log('=============switch===============');
        var b = '가';
        switch (b) {
            case '가':
                console.log('가 입니다');
                break;

            case '나':
                console.log('나 입니다');
                break;

            default:
                break;
        }

    </script>

</body>

</html>

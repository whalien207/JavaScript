<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈출문</title>
</head>
<body>
    
    <script>
        
        var arr = [1,2,3,4,5];

        for(var i =0; i < arr.length; i++){
            if(arr[i] == 3) break;

            console.log(arr[i]);
        }

        console.log('-------------------------------------------');

        for(var i=0; i<arr.length; i++){
            if(arr[i] == 3) continue;
            console.log(arr[i]);
        }
        
    </script>

</body>
</html>

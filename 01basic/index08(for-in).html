<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in</title>
</head>
<body>
    
    <script>
        //for ~ in

        // 배열에서는 index를 담는다.
        var arr = [1,2,3,4,5];
        for( var i in arr ){
            //i는 배열안의 값이 아닌 index번호이다.
            // console.log(i);

            // 배열의 요소값을 보고 싶다면 아래와 같이 해주어야 한다.
            console.log(arr[i]);
        }

        // 객체에서는 키를 담는다.
        var obj = {a : '1' , b : '2'};
        for(var i in obj){
            // i는 키값을 의미한다.
            // console.log(i);

            //배열처럼 키값을 []안에 주어 객체의 값을 가지고 올 수 있다.
            console.log(obj[i]);
        }

    </script>

</body>
</html>

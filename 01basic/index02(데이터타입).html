<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    
    <script>
        var num1 = "10"; //문자
        var num2 = '10'; //문자
        var num3 = 10; //숫자

        //변수의 변경 - 타입을 지키지 않아도 가능하다.
        num1 = 3.14; //문자->숫자(실수)
        num2 = 10; //문자->숫자(정수)
        num3 = '10'; //숫자->문자

        //숫자는 파랑색으로 표기, 

        //숫자 3.14+10 => 13.14 + 문자(가장강한 타입) => 13.14+10 = 13.1410 문자타입.
        var result = num1+num2;

        console.log(result);
        console.log(10 + 3.14); //13.14
        console.log(20 + '20'); //2020
        console.log(10 + undefined); //잘못된 연산 -> NaN

        //데이터타입 number / str / boolean / undefined / null
        //number와 str은 위에서 사용해보았다. 나머지를 사용해보았다.

        var bool = true;
        console.log(bool);

        //undefined - 초기값을 지정하지 않으면 나타난다.
        var un;
        console.log(un);

        //null - 초기값을 지정했는데, 값이 존재하지 않는 경우 
        var tag = document.getElementById("a");
        console.log(tag);

        //키워드 - typeof
        console.log(typeof num1);
        console.log(typeof num3);
        console.log(typeof bool);

    </script>

</body>
</html>

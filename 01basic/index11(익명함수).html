<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    
    <script>
        //1번째
        // function func1(){
        // }
        // var a = func1;

        //호이스팅 미지원 (익명함수)
        // a();

        //한줄로 만들기 - 위에서 선언적 함수를 변수에 저장할 수 있었던 것을 한줄로 만들어보았다.
        var a = function(){
            console.log('a함수');
        }
        a();

        //익명함수 또한 매개변수를 가진 function과 return을 반환해줄 수 있다.
        var b = function(x, y){
            return x + y;
        }
        console.log( 'b함수 실행결과 => ' + b(1,2) );

        console.log('======================================================');

        //익명 함수로 변경해보기
        function method1 (x){
            if(x % 2 == 0){
                return '짝수';
            }else{
                return '홀수';
            }
        }

        var m = function(x){
            if(x % 2 == 0){
                return '짝수';
            }else{
                return '홀수';
            }
        }
        console.log(m(5));

        //매개 변수를 3개 받아서 평균을 반환하는 익명함수를 선언
        var avg = function(a, b, c){
            return (a+b+c) / 3;
        }
        console.log( avg(5,8,9) );


        console.log('======================================================');

        //즉시 실행함수 - 호출하지 않아도 실행된다.
        (function(){
            console.log('즉시실행');
        })();

        (function(x,y,z){
            console.log('즉시실행', (x+y+z));
        })(1,2,3);

    </script>

</body>
</html>

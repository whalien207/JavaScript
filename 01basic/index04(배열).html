<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    
    <script>
        //배열의 선언 방법1 - []로 표현한다.
        var arr = []; //빈배열
        console.log(arr);

        var arr = [1,2,3]; //숫자 배열
        console.log(arr);

        var arr2 = ['a','b','c']; //문자열 배열
        console.log(arr2);

        //js 배열의 특징 - 데이터타입을 섞어서 배열안에 저장할 수 있다. (유연함)
        var arr3 = [1,2,3,'a','b'];
        console.log(arr3);

        //배열의 사용
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        //값의 변경
        arr[0] = 100;
        console.log(arr);

        console.log('----------------------------------------------------------------');
        
        //배열의 선언 방법 2
        var arr = new Array(); //빈배열
        console.log(arr);

        //Array Parameter 1개  = 크기
        var arr2 = new Array(10); //크기가 10인 배열, 값은 비어있는...
        console.log(arr2);

        //Array Parameter값 2개 이상 = 초기값으로 셋팅된다. (초기값 갯수만큼의 사이즈를 가진...)
        var arr3 = new Array(1,2,3);
        console.log(arr3);

        //배열의 길이 확인
        console.log('배열의 길이:', arr3.length);


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    
    <script>

        //while문
        console.log('=============while============');

        var a = 1;
        while(a <= 10){
            console.log(a);
            a++;
        }

        //for문
        console.log('=============for============');
        for(var i = 1; i <= 10; i++){
            console.log(i);
        }

        //배열과 for문
        console.log('=============배열과 for============');
        var arr=[1,2,3,4,5];
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        //빈 배열을 하나 만들고 1 ~ 10까지 값을 반복문으로 추가.
        console.log('=============실습============');
        var arr = new Array();
        for(var i = 0; i < 10; i++){
            arr[i] = i+1;
        }
        console.log(arr);

        console.log('=============실습 push사용============');
        var arr2 = new Array();
        for(var i = 1; i <= 10; i++){
            arr2.push(i);
        }
        console.log(arr);

        console.log('=============구구단 2~9단 출력============');
        for(var i = 2; i <= 9; i++){
            console.log(i+'단!!!!!!!!!!')
            for( var j =1; j <= 9; j++){
                console.log(i + 'X' + j + '=' + i*j);
            }
        }


    </script>

</body>
</html>

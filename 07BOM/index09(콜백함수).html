    <h3>콜백함수</h3>

    <script>
        function geolocation(success, faile){
            // 처리....몇초가 걸리지?
            setTimeout(function(){
                //성공
                success("결과");//대신실행
            }, 5000);
        }
    

        // 자바스크립트에서 콜백함수는 너무~~~~~~~~~~~~~~~중요하다. (함수를 param값으로 받을 수 있다.)

        geolocation(success, fail);
        function success(result){
            console.log(result); //실행되는데 5초가 걸리고, 성공시에 result라는 변수로 결과를 받을 수 있다.
        }
        
        function fail(result){
            console.log(result);
        }

    </script>

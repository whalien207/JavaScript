<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 브라우저측의 세션 => 로컬 스토리지라고 할 수 있다. -->
    <h3>로컬스토리지 사용하기</h3>

    <button onclick="createSession();">세션만들기</button>
    <button onclick="removeSession();">세션삭제하기</button>

    <script>
        /*
        localStorage와 sessionStorage는 브라우저의 키=값 형태로 데이터를 저장하는 브라우저
        localStorage는 브라우저를 종료하더라도 지속됩니다.
        sessionStorage는 브라우저를 종료하면 사라진다.

        쿠키와 다른점은?
        - 쿠키는 서버간 전송이 가능하다
        - 스토리지는 브라우저에서만 사용할 수 있습니다.
        */

        function createSession(){
            localStorage.setItem('aaa', '홍길동');
            //스토리지에는 순수한 문자열만 저장된다.
            //그래서 object를 저장하려면 json으로 치환해서 저장하면 좋다, json을 사용하여야 원본을 유지할 수 있다.
            localStorage.setItem('bbb', Json.stringify([1,2,3]));

            //키값으로 얻어올수 있음
            var aaa = localStorage.getItem("aaa");
            var bbb = localStorage.getItem("bbb");

            console.log(aaa);
            console.log(Json.parse(bbb));
        }

        function removeSession(){
            localStorage.removeItem("aaa");
        }


        // setItem(key, value) – 키-값 쌍을 보관합니다.
        // getItem(key) – 키에 해당하는 값을 받아옵니다.
        // removeItem(key) – 키와 해당 값을 삭제합니다.
        // clear() – 모든 것을 삭제합니다.
        // key(index) – 인덱스(index)에 해당하는 키를 받아옵니다.
        // length – 저장된 항목의 개수를 얻습니다.

    </script>
    
</body>
</html>

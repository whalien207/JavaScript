<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>팝업창</p>

    <input type="checkbox" class="x">오늘 하루 이창을 열지 않기

    <script>
        var x = document.querySelector(".x");
        x.onclick = function(){

            //체크박스에 체크시 쿠키 생성
            if(x.checked){
                var date = new Date();
                date.setHours(date.getHours()+24); //하루동안열지 않기.
                console.log(date);
                document.cookie = "popup=true; path=/; expires="+date.toUTCString();
            }
            window.close();
        }
    </script>
    
</body>
</html>

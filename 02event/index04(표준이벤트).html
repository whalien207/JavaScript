<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준이벤트</title>
</head>
<body>

    <button id="btn">표준이벤트</button>

    <script>
        // 표준이벤트는 동일한 이벤트를 체이닝 할 수 있다. 
        // 기본이벤트나 인라인이벤트는 하나의 이벤트만 적용할 수 있었다.
        // 표준이벤트는 똑같은 클릭 이벤트를 여러개 걸 수 있는 것이 장점이다. (=체이닝)
        var btn = document.getElementById("btn");
        btn.addEventListener('click', aaa);

        //1번 방법
        function aaa(){
            console.log('표준이벤트');
        }

        //2번 방법 - 함수 재사용을 안할 것 같다면 바로 적어주어도 사용할 수 있따.
        btn.addEventListener('click', function(){console.log('표준이벤트 no분리1');});

        //클릭이벤트 여러개 걸 수 있다. (체이닝) 표준이벤트의 장점
        btn.addEventListener('click', function(){console.log('표준이벤트 no분리2');});
        btn.addEventListener('click', function(){console.log('표준이벤트 no분리3');});
        btn.addEventListener('click', function(){console.log('표준이벤트 no분리4');});

    </script>
    
</body>
</html>

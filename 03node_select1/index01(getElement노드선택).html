<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">버튼</button>
    <input type="checkbox" name="inter" value="1">java
    <input type="checkbox" name="inter" value="2">js
    <input type="checkbox" name="inter" value="3">css
    <input type="checkbox" name="inter" value="4">html

    <script>
        //element == node == 태그
        var btn = document.getElementById("btn");
        //name이 inter인 태그
        var inter = document.getElementsByName("inter"); 

        //버튼을 클릭했을 때 checkbox태그를 다 가지고 와서 출력하도록 기능을 구현하였다.
        btn.addEventListener('click', getInter);
        function getInter(){
            for(var i = 0; i < inter.length; i++){
                console.log(inter[i]);
            }
        }

    </script>

    <hr>

    <button id="btn2">버튼</button>
    <input type="radio" name="aaa" class="hello" value="1">프로그램
    <input type="radio" name="aaa" class="hello" value="2">디자인
    <input type="radio" name="aaa" class="hello" value="3">네트워크
    <input type="radio" name="aaa" class="hello" value="4">보안

    <script>
        var btn2 = document.getElementById("btn2");
        //class명이 hello인 태그 - return 값이 배열이다.
        var hello = document.getElementsByClassName("hello");

        btn2.onclick = function(){
            for(var i = 0; i < hello.length; i++){
                console.log(hello[i]);
            }
        }

    </script>

    <hr>

    <button id="btn3">버튼</button>
    
    <ul id="bye">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

    <script>
        var btn = document.getElementById("btn3");

        //윗부분의 li태그들만 가지고 오기
        var bye = document.getElementById("bye");
        var li = bye.getElementsByTagName("li"); //bye태그안에서 li탐색

        btn.onclick = function(){
            for(var i in li){
                console.log(li[i]);
            }
        }
    </script>

</body>
</html>

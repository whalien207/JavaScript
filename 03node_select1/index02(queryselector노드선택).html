<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">쿼리셀렉터(querySelector)확인</button>
    <ul class="box">
        <li>hi</li>
        <li>안녕</li>
        <li>bye</li>
    </ul>

    <script>
        //css선택자로 얻는다.
        var btn = document.querySelector("#btn");
        console.log(btn);

        //box class안의 li태그를 얻는다.
        var li = document.querySelector(".box > li");
        //쿼리 셀렉터는 첫번쨰 li요소만 가지고 온다.
        console.log(li);
        
        var lis = document.querySelectorAll(".box > li");
        btn.onclick = function(){
            for(var i in lis){
                console.log(lis[i]);
            }
        }
    </script>

</body>
</html>

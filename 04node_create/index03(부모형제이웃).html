    <script>
        
        function down(x){

            var current = x.parentElement.parentElement; //버튼의 부모행
            var next = current.nextElementSibling; //tr의 다음행 (버튼을 누른 행의 다음 행)

            if(next == null){
                alert("마지막 행 입니다");
                return;
            }
            // insertBefore는 동작시킬 부모태그를 얻는다.
            var table = document.querySelector(".table");
            table.insertBefore(next, current);
        }

        function up(x){
            var current = x.parentElement.parentElement;
            var prev = current.previousElementSibling;

            // if(prev == null){
            //     alert("첫번째 행 입니다");
            //     return;
            // }

            var table = document.querySelector(".table");
            table.insertBefore(current, prev);
        }
    </script>

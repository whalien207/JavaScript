<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스속성제어</title>

    <style>
        .add{color:aqua}
    </style>

</head>
<body>
    
    <h3>클래스 속성 제어하기</h3>
    <button id="btn" class="btn btn-default">버튼</button>

    <script>
        var btn = document.getElementById("btn");

        btn.onclick = function(){
            // 태그의 속성변경 
            // console.log(btn.class); //클래스는 키워드라 안된다.
            // console.dir(btn);

            // console.log(btn.className); //클래스 명을 얻을 수 있다.
            // console.log(btn.classList); //클래스 명을 배열로 얻음

            // btn.classList.add("newBtn"); //클래스 속성 추가
            // btn.classList.remove("btn-default"); //클래스 속성 제거
            
            // if(btn.classList.contains("btn")){
            //     console.log("btn클래스는 존재함");
            // }

            //aaa class가 있으면 제거, 없으면 추가
            btn.classList.toggle("aaa");

        }

    </script>

    <hr>
    <h3>하나의 버튼으로 두가지 작업을 처리하기 (toggle)</h3>

    <button class="toggle" id="toggle">토글버튼</button>

    <style>
        .add{color:aqua}
    </style>
    <script>
        var toggle = document.getElementById("toggle");
        toggle.onclick = function(){
            // if(toggle.classList.contains("add")){ //add가 포함되어 있다면
            //     // toggle.style.color = "black";
            //     toggle.classList.remove("add");
            // }else{
            //     toggle.classList.add("add");
            // }
            toggle.classList.toggle("add");
        }
    </script>
</body>
</html>
